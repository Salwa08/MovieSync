<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<p>login PAGE</p>
<form method="POST">
{% csrf_token %}
<label>username</label>
<input type="text" name="username" value="{{ username }}">
<label>password</label>
<input type="password" name="password" value="{{ password }}">
<input type="submit">
</form>
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}


</body>
</html>
